
<!doctype html>
<html>
  <head>
    <title>Share Link</title>
    
    <link rel="stylesheet" href="/stylesheets/reset.css" />
    <link rel="stylesheet" href="/stylesheets/base.css" />
    

    
    
  </head>
  <body>
    <header>
    <h1>Link Sharing app</h1>
      <nav class="main">
        <span>Site: </span>
        <span><a href="http://webintents.org/">Specification</a></span>
        <span><a href="http://examples.webintents.org/">Examples</a></span>
        <span><a href="http://demos.webintents.org/">Demos</a></span>
        <span><a href="http://usecases.webintents.org">Use Cases</a></span>
        <span><a href="http://webintents.org/faq.html">FAQ</a></span>
        
  <script src="//webintents.org/webintents.min.js"></script>
  <script src="//webintents.org/webintents-prefix.js"></script>
  <script src="/javascripts/events.js"></script>
  <script src="/javascripts/common.js"></script>
  <intent
    action="http://webintents.org/share"
    type="text/uri-list"
    href="link.html"
    disposition="inline"
    title="Kinlan's Link Share" />
  <script>
    attachEventListener(window, "load", function(e) {
      var output = document.getElementById("output");
      if(intent.data instanceof Array)
        setText(output, intent.data[0]);
      else
        setText(output, intent.data);

      intent.postResult(intent.data);
    }, false);
  </script>
  <style>
    iframe {
      float:left;
      width: 50%;
      height: 800px;
    }
  </style>

        <div>
          <g:plusone size="small" annotation="inline"></g:plusone>
        </div>
        </nav>
    </header>
    
<section>
  <p>Imagine this is a page like twitter or facebook or google buzz.</p>
  <div id="output"></div>
</section>

  </body>
</html>
