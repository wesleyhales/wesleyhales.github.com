<!doctype html>
<html>
  <head>
    <title>Share Image</title>

    <link rel="stylesheet" href="/stylesheets/reset.css" />
    <link rel="stylesheet" href="/stylesheets/base.css" />



  <script src="//webintents.org/webintents.min.js"></script>
  <script src="//webintents.org/webintents.prefix.js"></script>
  <script src="/javascripts/events.js"></script>
  <intent
    action="http://wes.org/share"
    type="image/*"
    href="image.html"
    title="Kinlan's Image Share" />
  <script>
    attachEventListener(window, "load", function(e) {
      var output = document.getElementById("output");

      if(intent.data instanceof Array)
        output.src = intent.data[0];
      else
        output.src = intent.data;

      intent.postResult(intent.data);
    });
  </script>
  <style>
    iframe {
      float:left;
      width: 50%;
      height: 800px;
    }
  </style>

  </head>
  <body>
    <header>
    <h1>Image Sharing app</h1>
      <nav class="main">
        <span>Site: </span>
        <span><a href="http://webintents.org/">Specification</a></span>
        <span><a href="http://examples.webintents.org/">Examples</a></span>
        <span><a href="http://demos.webintents.org/">Demos</a></span>
        <span><a href="http://usecases.webintents.org">Use Cases</a></span>
        <span><a href="http://webintents.org/faq.html">FAQ<sone>
        </div>
        </nav>
    </header>

<section>
  <p>Imagine this is a page like twit pic or picplz.</p>
  <img id="output" />
</section>

  </body>
</html>
