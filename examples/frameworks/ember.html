<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="../assets/base.css">
    <!--[if IE]>
    <script src="../assets/ie.js"></script>
    <![endif]-->
</head>
<body>
<script type="text/x-handlebars" data-template-name="entities">

        <header id="header">
            <h1>UserGrid Demo</h1>
            {{view Ember.TextField id="new-user" placeholder="What needs to be done?"
            valueBinding="newTitle" action="createUser"}}
        </header>
    {{filteredUsers.length}}

    <section id="main">
        <ul id="user-list">
            {{#each filteredUsers}}
            <li>
               {{uuid}}
            </li>
            {{/each}}
        </ul>
    </section>


</script>

<!-- /* Handlebars templates end */ -->
<script src="../assets/base.js"></script>
<script src="../assets/jquery.min.js"></script>
<script src="emberjs/js/libs/handlebars-1.0.rc.2.js"></script>
<script src="emberjs/js/libs/ember.js"></script>
<script src="emberjs/js/libs/ember-data.js"></script>
<script src="ember-app.js"></script>
</body>
</html>
