<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ember.js example</title>
    <!--[if IE]>
    <script src="../assets/ie.js"></script>
    <![endif]-->
</head>
<body>
<script type="text/x-handlebars" data-template-name="entities">

        <header id="header">
            <h1>UserGrid Demo</h1>
            {{view UserGrid.MyTextField placeholder="Enter a usergrid endpoint here"
            valueBinding="endPointName" action="lookupData"}}
            <hr/>
        </header>
    {{entities.length}} {{endPointName}}


    <section id="main">
        <ul id="user-list">
            {{#each entities}}
            <li>
               {{uuid}},{{type}},{{name}},{{title}}
            </li>
            {{/each}}
        </ul>
    </section>


</script>

<!-- /* Handlebars templates end */ -->

<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="libs/ember/handlebars.js"></script>
<script src="libs/ember/ember-1.0.0-rc.1.js"></script>
<script src="libs/ember/ember-data.js"></script>
<script src="ember-app-clean.js"></script>
</body>
</html>
