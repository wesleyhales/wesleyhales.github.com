<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ember.js example</title>
    <!--[if IE]>
    <script src="../assets/ie.js"></script>
    <![endif]-->
</head>
<body>
<script type="text/x-handlebars" data-template-name="users">

        <header id="header">
            <h1>UserGrid Demo</h1>
            {{view UserGrid.MyTextField placeholder="Enter a usergrid endpoint here"
            valueBinding="endPointName" action="lookupData"}}
            <hr/>
        </header>
    {{users.length}} {{users}}

    <button {{action "addUser" users}} class="destroy">Add</button>
    <section id="main">
        <ul id="user-list">
            {{#each users itemController="user"}}
            <li>
                {{#linkTo users.user uuid}} {{uuid}},{{name}},{{username}} {{/linkTo}}<button {{action "removeUser"}} class="destroy">Delete</button>
            </li>
            {{/each}}
        </ul>
    </section>


</script>

<!-- /* Handlebars templates end */ -->

<script src="../assets/jquery.min.js"></script>
<script src="handlebars.js"></script>
<script src="ember-1.0.0-rc.1.js"></script>
<script src="ember-data.js"></script>
<script src="apigee-ember.js"></script>
</body>
</html>
